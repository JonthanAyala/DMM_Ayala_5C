<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const getUser = async (id) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const user = { id: id, username: 'john_doe' };
                    resolve(user);
                }, 2000);
            });
        };

        console.log('Start');
        (async () => {
            try {
                const user = await getUser(1);
                console.log(user);
                console.log('End');
            } catch (error) {
                console.log(error);
                console.log('End');
            }
        })();

    </script>
</body>

</html>
