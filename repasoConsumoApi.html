<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respaso Api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col-2">
            <button onclick="pokemonYoTeElijo('5')"> Yo te eligo</button>
        </div>
        <div class="col">
            <img src="" id="imgPkm" style="height: 500px; width: 400px;">
        </div>
    </div>

   







    <script>
        const pokemonYoTeElijo = async (id) =>{
            const url = `https://pokeapi.co/api/v2/pokemon/${id}`

            try{
                const response = await fetch(url)
                if(!response.ok ||  response.status == 200){
                    console.log(response);
                    const data = await response.json();
                    console.log(data);
                    const imagen = document.getElementById("imgPkm");
                    imagen.src = data.sprites.front_shiny;

                }
            }catch(error){
                console.log(error);
            }
            
                
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
