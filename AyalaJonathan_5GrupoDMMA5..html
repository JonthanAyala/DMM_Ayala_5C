<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Batalla Pokemon</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row g-0 ">
            <div class="col-12 " style="background-color: aqua;">

            </div>
            <div class="col-12">

            </div>
        </div>
        <button onclick="pokemonIsai()">
            <div class="card d-flex justify-content-end" style="width: 18rem;">
                <img src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_570xN.3584257734_bfy9.jpg"
                    class="card-img-center p-5" id="Isai">

                <div class="card-body">

                    <h5 class="card-title" id="nombreI">Pokemon de Isai</h5>
                    <div class="ataques">
                        <h6 id="abilidad1">

                        </h6>
                    </div>
                </div>
            </div>
        </button>
        <button onclick="pokemonAyala()">
        <div class="card d-flex justify-content-end" style="width: 18rem;">
            <img src="https://i.etsystatic.com/33357979/r/il/e1dfcd/3584257734/il_570xN.3584257734_bfy9.jpg"
                class="card-img-center p-5" id="Ayala">

            <div class="card-body">

                <h5 class="card-title" id="nombreA">Pokemon de Ayala</h5>
                <div class="ataques">
                    <h6 id="abilidad2"> </h6>
                </div>
            </div>
        </div>
    </button>
        <script>
            const urlI = "https://pokeapi.co/api/v2/pokemon/10";
            const urlA = "https://pokeapi.co/api/v2/pokemon/30";
            function pokemonIsai() {

                console.log("start");

                fetch(urlI)
                    .then(response => response.json())
                    .then(response => {
                        console.log(response);
                        var elemento = document.getElementById("Isai");
                        elemento.setAttribute("src", response.sprites.back_default)
                        var elemento2 = document.getElementById("nombreI");
                        elemento2.textContent = response.forms[0].name;
                    })
                    .catch(error => {
                        console.log(error);
                        console.log('End');
                    });
            };
            function pokemonAyala() {

                console.log("start");

                fetch(urlA)
                    .then(response => response.json())
                    .then(response => {
                        console.log(response);
                        var elemento = document.getElementById("Ayala");
                        elemento.setAttribute("src", response.sprites.front_default)
                        var elemento2 = document.getElementById("nombreA");
                        elemento2.textContent = response.forms[0].name;
                    })
                    .catch(error => {
                        console.log(error);
                        console.log('End');
                    });
            };


        </script>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>

</html>

</html>
